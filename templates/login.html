<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Kompetenz-App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #84acce; height: 100vh; display: flex; align-items: center; justify-content: center; font-family: sans-serif; }
        .card { border: none; border-radius: 15px; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        .btn-primary { background-color: #343434; border: none; }
        .btn-primary:hover { background-color: #000; }
    </style>
  </head>
  <body>
    <div class="card p-5 text-center" style="width: 100%; max-width: 400px; background-color: #f8f9fa;">
        <h1 class="mb-4">üè´ Login</h1>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-danger">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3 text-start">
                <label class="form-label text-muted">Benutzername</label>
                <input type="text" name="username" class="form-control" required autofocus>
            </div>
            <div class="mb-4 text-start">
                <label class="form-label text-muted">Passwort</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">Anmelden</button>
        </form>
        <div class="mt-4 text-muted small">Schul-Kompetenz-App v1.0</div>
    </div>
  </body>
</html>
