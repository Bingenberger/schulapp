{% extends "base.html" %}
{% block content %}
<h3>Multi-Item Auswahl</h3>
<form method="POST" action="/erfassen/multi/start">

    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Titel / Anlass</label>
            <input type="text" name="anlass" class="form-control" placeholder="z.B. Stationenlauf" required>
        </div>
        <div class="col">
            <label class="form-label">Datum</label>
            <input type="date" name="datum" class="form-control" required>
        </div>
    </div>

    <div class="alert alert-info py-2 small">
        Klicken Sie auf einen Bogen, um die Items zu sehen.
    </div>

    <div class="accordion mb-4" id="accordionBoegen">
        {% for bogen in boegen %}
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#c_{{ bogen.id }}">
                    <span class="fw-bold">{{ bogen.titel }}</span>
                </button>
            </h2>
            <div id="c_{{ bogen.id }}" class="accordion-collapse collapse" data-bs-parent="#accordionBoegen">
                <div class="accordion-body">

                    <div class="mb-3 border-bottom pb-2">
                        <input class="form-check-input" type="checkbox" id="select_all_{{ bogen.id }}" onchange="toggleBogen(this, '{{ bogen.id }}')">
                        <label class="form-check-label text-muted" for="select_all_{{ bogen.id }}">
                            <em>Alle Items in "{{ bogen.titel }}" ausw√§hlen</em>
                        </label>
                    </div>

                    {% for item in bogen.items %}
                    <div class="form-check py-1">
                        <input class="form-check-input item-checkbox-{{ bogen.id }}" type="checkbox" name="item_ids" value="{{ item.id }}" id="chk_{{ item.id }}" style="transform: scale(1.2);">
                        <label class="form-check-label w-100 ms-2" for="chk_{{ item.id }}">
                            <span class="badge bg-light text-dark border">{{ item.bereich }}</span> {{ item.text }}
                        </label>
                    </div>
                    {% endfor %}

                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <button type="submit" class="btn btn-primary btn-lg w-100 sticky-bottom shadow">Auswahl starten</button>
</form>

<script>
    // Datum auf heute setzen
    document.querySelector('input[type="date"]').valueAsDate = new Date();

    // Funktion um alle Checkboxen eines Bogens zu steuern
    function toggleBogen(source, bogenId) {
        checkboxes = document.getElementsByClassName('item-checkbox-' + bogenId);
        for(var i=0, n=checkboxes.length;i<n;i++) {
            checkboxes[i].checked = source.checked;
        }
    }
</script>
{% endblock %}
