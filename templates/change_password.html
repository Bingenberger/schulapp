{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header text-white" style="background-color: var(--school-blue);">
                <h4 class="mb-0">üîê Passwort √§ndern</h4>
            </div>
            <div class="card-body p-4">

                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label text-muted">Aktuelles Passwort</label>
                        <input type="password" name="altes_pw" class="form-control" required>
                    </div>

                    <hr class="my-4">

                    <div class="mb-3">
                        <label class="form-label text-muted">Neues Passwort</label>
                        <input type="password" name="neues_pw" class="form-control" required>
                    </div>

                    <div class="mb-4">
                        <label class="form-label text-muted">Neues Passwort wiederholen</label>
                        <input type="password" name="neues_pw_wdh" class="form-control" required>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">Speichern</button>
                        <a href="/" class="btn btn-outline-secondary">Abbrechen</a>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
{% endblock %}
