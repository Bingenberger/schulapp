{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-header bg-light">
                <h4 class="mb-0">{{ titel_prefix }}</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="titel" class="form-label">Titel des Bogens</label>
                        <input type="text" class="form-control" id="titel" name="titel" value="{{ bogen.titel or '' }}"
                            required autofocus>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Speichern</button>
                        <a href="/admin/boegen" class="btn btn-outline-secondary">Abbrechen</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
